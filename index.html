<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 全局对象属性保护脚本 -->
    <script>
      // 在所有脚本加载前执行，确保关键全局对象存在
      (function() {
        // 1. 定义所有可能被访问的全局对象，确保它们总是存在
        if (!window.knowledge) {
          window.knowledge = {};
        }
        if (!window.lazilyLoaded) {
          window.lazilyLoaded = {};
        }
        
        // 2. 捕获全局错误，处理 "Cannot set properties of undefined" 类型的错误
        window.addEventListener('error', function(event) {
          if (event.message && event.message.includes('Cannot set properties of undefined')) {
            console.error('CRITICAL ERROR: Attempting to set property on undefined object!');
            console.error('Error message:', event.message);
            console.error('Error details:', event);
            
            // 阻止错误继续传播，防止应用崩溃
            event.preventDefault();
          }
        });
        
        // 3. 监控关键全局对象的属性设置
        const monitorProperty = function(objName, propName) {
          const originalObj = window[objName];
          window[objName] = new Proxy(originalObj, {
            set: function(target, property, value) {
              console.warn(`Setting property ${property} on window.${objName} to:`, value);
              target[property] = value;
              return true;
            },
            get: function(target, property) {
              const value = target[property];
              return value;
            }
          });
        };
        
        // 监控关键全局对象
        monitorProperty('knowledge');
        monitorProperty('lazilyLoaded');
        
        console.log('Global object property protection initialized');
      })();
    </script>

    <title>津脉智坊 - 津门老字号共创平台</title>
    <!-- 页面描述 -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="津门老字号共创平台，传承与创新的桥梁" />
    
    <!-- 优化资源加载策略 -->
    
    <!-- 1. DNS预解析 - 提前解析关键域名 -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- 2. 预连接 - 建立与关键资源服务器的连接 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 3. 预加载关键字体资源 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- 4. 移除构建时可能导致问题的预加载资源 -->
    <!-- 这些资源会在构建过程中被正确处理，不需要手动预加载 -->
    
    <!-- 6. 预加载关键图片资源 -->
    <link rel="preload" href="./icons/icon-192x192.svg" as="image" type="image/svg+xml" />
    
    <!-- 图标配置 -->
    <link rel="icon" href="./icons/icon-192x192.svg" type="image/svg+xml" sizes="192x192" />
    <link rel="icon" href="./icons/icon-512x512.svg" type="image/svg+xml" sizes="512x512" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.svg" />
    <!-- 兼容旧浏览器 -->
    <link rel="shortcut icon" href="./icons/icon-192x192.svg" type="image/svg+xml" />
    
    <!-- iOS 相关配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="津脉智坊" />
    <!-- Vercel 分析配置 -->
    <meta name="analytics-web-vitals" content="yes" />
    <!-- 修复mobile-web-app-capable配置 -->
    <meta name="mobile-web-app-capable" content="yes" />
  </head>

    <div id="root"></div>

  </body>
