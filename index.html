    <!-- 全局 knowledge 属性保护脚本 -->
    <script>
      // 在所有脚本加载前执行，保护全局 knowledge 属性
      (function() {
        // 1. 捕获全局错误，特别处理 "Cannot set properties of undefined (setting 'knowledge')" 错误
        window.addEventListener('error', function(event) {
          if (event.message && event.message.includes('Cannot set properties of undefined (setting \'knowledge\')')) {
            console.error('CRITICAL ERROR: Attempting to set knowledge property on undefined object!');
            console.error('Error details:', event);
            console.trace('Stack trace for error:');
            
            // 阻止错误继续传播，防止应用崩溃
            event.preventDefault();
          }
        });
        
        // 2. 监控对象属性设置，防止意外修改全局对象
        const originalDefineProperty = Object.defineProperty;
        Object.defineProperty = function(obj, prop, descriptor) {
          if (prop === 'knowledge') {
            if (obj === undefined || obj === null) {
              console.error('CRITICAL: Attempting to define knowledge property on', obj);
              console.trace('Stack trace:');
            } else if (obj === window) {
              console.warn('Warning: Attempting to set knowledge property on window object:', descriptor);
              console.trace('Stack trace:');
            } else {
              console.log('Info: Setting knowledge property on', obj.constructor.name || typeof obj);
            }
          }
          return originalDefineProperty.call(this, obj, prop, descriptor);
        };
        
        // 3. 重写赋值操作，捕获对 undefined 对象的属性赋值
        const originalSetProperty = Object.prototype.__defineSetter__;
        if (originalSetProperty) {
          Object.prototype.__defineSetter__ = function(prop, setter) {
            if (prop === 'knowledge') {
              console.warn('Attempting to define setter for knowledge property:', setter);
              console.trace('Stack trace:');
            }
            return originalSetProperty.call(this, prop, setter);
          };
        }
        
        // 4. 定义一个安全的全局 knowledge 属性
        window._protectedKnowledge = {
          value: undefined,
          get: function() {
            return this.value;
          },
          set: function(newValue) {
            console.warn('Warning: Setting global knowledge property to:', newValue);
            this.value = newValue;
          }
        };
        
        // 使用 Object.defineProperty 来拦截对 window.knowledge 的访问
        Object.defineProperty(window, 'knowledge', {
          configurable: true,
          enumerable: false,
          get: function() {
            return window._protectedKnowledge.get();
          },
          set: function(newValue) {
            window._protectedKnowledge.set(newValue);
          }
        });
        
        console.log('Global knowledge property protection initialized');
      })();
    </script>

    <title>津脉智坊 - 津门老字号共创平台</title>
    <!-- 页面描述 -->

    <!-- 优化资源加载策略 -->
    
    <!-- 1. DNS预解析 - 提前解析关键域名 -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- 2. 预连接 - 建立与关键资源服务器的连接 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 3. 预加载关键字体资源 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- 4. 移除构建时可能导致问题的预加载资源 -->
    <!-- 这些资源会在构建过程中被正确处理，不需要手动预加载 -->
    
    <!-- 6. 预加载关键图片资源 -->
