<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 全局错误防护脚本 -->
    <script>
      // 在所有脚本加载前执行，确保任何尝试在undefined对象上设置属性的操作都不会导致应用崩溃
      (function() {
        // 1. 重写Object.defineProperty，处理在undefined/null对象上设置属性的情况
        const originalDefineProperty = Object.defineProperty;
        Object.defineProperty = function(obj, prop, descriptor) {
          if (obj === undefined || obj === null) {
            console.error('CRITICAL: Attempting to define property', prop, 'on', obj);
            console.trace('Stack trace:');
            // 返回一个空对象，避免应用崩溃
            return {};
          }
          return originalDefineProperty.call(this, obj, prop, descriptor);
        };
        
        // 2. 重写Object.defineProperties，处理多个属性定义
        const originalDefineProperties = Object.defineProperties;
        Object.defineProperties = function(obj, props) {
          if (obj === undefined || obj === null) {
            console.error('CRITICAL: Attempting to define properties on', obj, 'with props:', props);
            console.trace('Stack trace:');
            // 返回一个空对象，避免应用崩溃
            return {};
          }
          return originalDefineProperties.call(this, obj, props);
        };
        
        // 3. 重写Reflect.set，处理普通属性赋值
        const originalSet = Reflect.set;
        Reflect.set = function(target, propertyKey, value, receiver) {
          if (target === undefined || target === null) {
            console.error('CRITICAL: Attempting to set property', propertyKey, 'on', target, 'with value', value);
            console.trace('Stack trace:');
            // 返回true，表示赋值成功，避免应用崩溃
            return true;
          }
          return originalSet.call(this, target, propertyKey, value, receiver);
        };
        
        // 4. 重写Object.assign，处理对象合并
        const originalAssign = Object.assign;
        Object.assign = function(target, ...sources) {
          if (target === undefined || target === null) {
            console.error('CRITICAL: Attempting to assign to', target, 'with sources:', sources);
            console.trace('Stack trace:');
            // 返回一个新对象，避免应用崩溃
            return {};
          }
          return originalAssign.call(this, target, ...sources);
        };
        
        // 5. 初始化关键全局对象
        window.knowledge = window.knowledge || {};
        window.lazilyLoaded = window.lazilyLoaded || {};
        
        // 6. 使用 Object.defineProperty 直接拦截对 lazilyLoaded 属性的访问
        Object.defineProperty(window, 'lazilyLoaded', {
          configurable: true,
          enumerable: false,
          get: function() {
            return this._lazilyLoaded || {};
          },
          set: function(newValue) {
            console.warn('Setting window.lazilyLoaded to:', newValue);
            this._lazilyLoaded = newValue || {};
          }
        });
        
        // 7. 使用 Object.defineProperty 直接拦截对 knowledge 属性的访问
        Object.defineProperty(window, 'knowledge', {
          configurable: true,
          enumerable: false,
          get: function() {
            return this._knowledge || {};
          },
          set: function(newValue) {
            console.warn('Setting window.knowledge to:', newValue);
            this._knowledge = newValue || {};
          }
        });
        
        // 8. 初始化内部存储对象
        window._knowledge = {};
        window._lazilyLoaded = {};
        
        // 6. 捕获并阻止"Cannot set properties of undefined"错误
        window.addEventListener('error', function(event) {
          if (event.message && event.message.includes('Cannot set properties of undefined')) {
            console.error('CRITICAL ERROR: Attempting to set property on undefined object!');
            console.error('Error message:', event.message);
            console.error('Error details:', event);
            
            // 阻止错误继续传播，防止应用崩溃
            event.preventDefault();
          }
        });
        
        console.log('Global error protection initialized successfully');
      })();
    </script>

    <title>津脉智坊 - 津门老字号共创平台</title>
    <!-- 页面描述 -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="津门老字号共创平台，传承与创新的桥梁" />
    
    <!-- 优化资源加载策略 -->
    
    <!-- 1. DNS预解析 - 提前解析关键域名 -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- 2. 预连接 - 建立与关键资源服务器的连接 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 3. 预加载关键字体资源 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- 4. 移除构建时可能导致问题的预加载资源 -->
    <!-- 这些资源会在构建过程中被正确处理，不需要手动预加载 -->
    
    <!-- 6. 预加载关键图片资源 -->
    <link rel="preload" href="./icons/icon-192x192.svg" as="image" type="image/svg+xml" />
    
    <!-- 图标配置 -->
    <link rel="icon" href="./icons/icon-192x192.svg" type="image/svg+xml" sizes="192x192" />
    <link rel="icon" href="./icons/icon-512x512.svg" type="image/svg+xml" sizes="512x512" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.svg" />
    <!-- 兼容旧浏览器 -->
    <link rel="shortcut icon" href="./icons/icon-192x192.svg" type="image/svg+xml" />
    
    <!-- iOS 相关配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="津脉智坊" />
    <!-- Vercel 分析配置 -->
    <meta name="analytics-web-vitals" content="yes" />
    <!-- 修复mobile-web-app-capable配置 -->
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
