<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 内容安全策略，允许必要资源加载 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://trae-api-sg.mchost.guru; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://trae-api-sg.mchost.guru https://via.placeholder.com https://images.unsplash.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://trae-api-sg.mchost.guru https://api.moonshot.cn https://api.deepseek.com https://api.doubao.com https://aip.baidubce.com https://dashscope.aliyuncs.com https://api.openai.com https://generativelanguage.googleapis.com https://api.x.ai https://open.bigmodel.cn; frame-src 'self'; media-src 'self'; object-src 'self'; worker-src 'self';" />
    <title>津脉智坊 - 津门老字号共创平台</title>
    <!-- 页面描述 -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="津门老字号共创平台，传承与创新的桥梁" />
    
    <!-- 优化资源加载策略 -->
    
    <!-- 1. DNS预解析 - 提前解析关键域名 -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- 2. 预连接 - 建立与关键资源服务器的连接 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 3. 预加载关键字体资源 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- 4. 移除构建时可能导致问题的预加载资源 -->
    <!-- 这些资源会在构建过程中被正确处理，不需要手动预加载 -->
    
    <!-- 6. 预加载关键图片资源 -->
    <link rel="preload" href="./icons/icon-192x192.svg" as="image" type="image/svg+xml" />
    
    <!-- 图标配置 -->
    <link rel="icon" href="./icons/icon-192x192.svg" type="image/svg+xml" sizes="192x192" />
    <link rel="icon" href="./icons/icon-512x512.svg" type="image/svg+xml" sizes="512x512" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.svg" />
    <!-- 兼容旧浏览器 -->
    <link rel="shortcut icon" href="./icons/icon-192x192.svg" type="image/svg+xml" />
    
    <!-- iOS 相关配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="津脉智坊" />
    <!-- Vercel 分析配置 -->
    <meta name="analytics-web-vitals" content="yes" />
    <!-- 修复mobile-web-app-capable配置 -->
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
