<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 全局错误防护脚本 -->
    <script>
      // 在所有脚本加载前执行，确保任何尝试在undefined对象上设置属性的操作都不会导致应用崩溃
      (function() {
        // 1. 核心保护：确保knowledge和lazilyLoaded对象总是存在
        // 直接在全局作用域创建这些对象，确保任何脚本都能访问到
        console.log('Initializing global objects...');
        
        // 确保window对象存在
        if (typeof window === 'undefined') {
          console.error('Window object is undefined!');
        } else {
          // 初始化knowledge对象
          if (typeof window.knowledge === 'undefined') {
            console.log('Initializing window.knowledge...');
            window.knowledge = {};
          } else {
            console.log('window.knowledge already exists:', typeof window.knowledge);
          }
          
          // 初始化lazilyLoaded对象
          if (typeof window.lazilyLoaded === 'undefined') {
            console.log('Initializing window.lazilyLoaded...');
            window.lazilyLoaded = {};
          } else {
            console.log('window.lazilyLoaded already exists:', typeof window.lazilyLoaded);
          }
          
          // 2. 监控这些对象的访问，记录谁在修改它们
          Object.defineProperty(window, 'knowledge', {
            configurable: true,
            enumerable: false,
            get: function() {
              return this._knowledge;
            },
            set: function(newValue) {
              console.warn('Setting window.knowledge to:', newValue);
              console.trace('Stack trace for knowledge assignment:');
              this._knowledge = newValue || {};
            }
          });
          
          Object.defineProperty(window, 'lazilyLoaded', {
            configurable: true,
            enumerable: false,
            get: function() {
              return this._lazilyLoaded;
            },
            set: function(newValue) {
              console.warn('Setting window.lazilyLoaded to:', newValue);
              console.trace('Stack trace for lazilyLoaded assignment:');
              this._lazilyLoaded = newValue || {};
            }
          });
          
          // 3. 初始化内部存储
          window._knowledge = window.knowledge;
          window._lazilyLoaded = window.lazilyLoaded;
        }
        
        // 4. 捕获并详细记录所有错误
        window.addEventListener('error', function(event) {
          console.error('=== GLOBAL ERROR CAUGHT ===');
          console.error('Error message:', event.message);
          console.error('Error source:', event.filename, 'line', event.lineno, 'col', event.colno);
          console.error('Error object:', event.error);
          console.error('Error details:', event);
          
          // 特别处理"Cannot set properties of undefined"错误
          if (event.message && event.message.includes('Cannot set properties of undefined')) {
            console.error('>>> Cannot set properties of undefined detected! <<<');
            // 尝试提取更多信息
            const match = event.message.match(/Cannot set properties of undefined \(setting '(.*)'\)/);
            if (match) {
              console.error('Property name:', match[1]);
            }
          }
          
          // 不阻止错误传播，让浏览器正常显示，便于调试
        });
        
        console.log('Global error protection initialized successfully');
      })();
    </script>

    <title>津脉智坊 - 津门老字号共创平台</title>
    <!-- 页面描述 -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="津门老字号共创平台，传承与创新的桥梁" />
    
    <!-- 优化资源加载策略 -->
    
    <!-- 1. DNS预解析 - 提前解析关键域名 -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- 2. 预连接 - 建立与关键资源服务器的连接 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 3. 预加载关键字体资源 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- 4. 移除构建时可能导致问题的预加载资源 -->
    <!-- 这些资源会在构建过程中被正确处理，不需要手动预加载 -->
    
    <!-- 6. 预加载关键图片资源 -->
    <link rel="preload" href="./icons/icon-192x192.svg" as="image" type="image/svg+xml" />
    
    <!-- 图标配置 -->
    <link rel="icon" href="./icons/icon-192x192.svg" type="image/svg+xml" sizes="192x192" />
    <link rel="icon" href="./icons/icon-512x512.svg" type="image/svg+xml" sizes="512x512" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.svg" />
    <!-- 兼容旧浏览器 -->
    <link rel="shortcut icon" href="./icons/icon-192x192.svg" type="image/svg+xml" />
    
    <!-- iOS 相关配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="津脉智坊" />
    <!-- Vercel 分析配置 -->
    <meta name="analytics-web-vitals" content="yes" />
    <!-- 修复mobile-web-app-capable配置 -->
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
