<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 全局错误防护脚本 -->
    <script>
      // 在所有脚本加载前执行，确保任何尝试在undefined对象上设置属性的操作都不会导致应用崩溃
      (function() {
        // 1. 最核心的保护：使用Proxy包装undefined，拦截所有对它的访问
        (function() {
          const undefinedProxy = new Proxy({}, {
            get: function(target, prop, receiver) {
              console.error('CRITICAL: Attempting to get property', prop, 'from undefined!');
              console.trace('Stack trace:');
              // 返回空对象，防止后续访问出错
              return undefinedProxy;
            },
            set: function(target, prop, value, receiver) {
              console.error('CRITICAL: Attempting to set property', prop, 'on undefined with value', value);
              console.trace('Stack trace:');
              // 返回true表示设置成功，避免抛出错误
              return true;
            },
            has: function(target, prop) {
              return false;
            },
            deleteProperty: function(target, prop) {
              console.error('CRITICAL: Attempting to delete property', prop, 'from undefined!');
              console.trace('Stack trace:');
              return true;
            },
            ownKeys: function(target) {
              return [];
            },
            getOwnPropertyDescriptor: function(target, prop) {
              return undefined;
            },
            defineProperty: function(target, prop, descriptor) {
              console.error('CRITICAL: Attempting to define property', prop, 'on undefined with descriptor', descriptor);
              console.trace('Stack trace:');
              return false;
            },
            getPrototypeOf: function(target) {
              return null;
            },
            setPrototypeOf: function(target, proto) {
              console.error('CRITICAL: Attempting to set prototype of undefined!');
              console.trace('Stack trace:');
              return false;
            },
            isExtensible: function(target) {
              return true;
            },
            preventExtensions: function(target) {
              return true;
            },
            apply: function(target, thisArg, argumentsList) {
              console.error('CRITICAL: Attempting to call undefined as a function!');
              console.trace('Stack trace:');
              return undefinedProxy;
            },
            construct: function(target, argumentsList, newTarget) {
              console.error('CRITICAL: Attempting to construct undefined!');
              console.trace('Stack trace:');
              return undefinedProxy;
            }
          });

          // 重写全局undefined，使其指向我们的代理对象
          // 注意：这是一个危险操作，但为了保护应用，我们必须这样做
          try {
            Object.defineProperty(window, 'undefined', {
              configurable: true,
              enumerable: false,
              value: undefinedProxy,
              writable: false
            });
          } catch (e) {
            console.warn('Failed to redefine global undefined, using alternative approach');
            // 备用方案：在全局作用域中创建一个新的undefined变量
            // 这会覆盖当前作用域的undefined，但不会影响其他作用域
            (function(undefined) {
              // 这里的undefined是我们的代理对象
              // 我们可以在这里添加更多保护代码
            })(undefinedProxy);
          }
        })();

        // 2. 初始化关键全局对象，确保它们总是存在
        window.knowledge = window.knowledge || {};
        window.lazilyLoaded = window.lazilyLoaded || {};
        
        // 3. 捕获并阻止"Cannot set properties of undefined"错误
        window.addEventListener('error', function(event) {
          if (event.message && event.message.includes('Cannot set properties of undefined')) {
            console.error('CRITICAL ERROR: Attempting to set property on undefined object!');
            console.error('Error message:', event.message);
            console.error('Error details:', event);
            
            // 阻止错误继续传播，防止应用崩溃
            event.preventDefault();
          }
        });
        
        console.log('Global error protection initialized successfully');
      })();
    </script>

    <title>津脉智坊 - 津门老字号共创平台</title>
    <!-- 页面描述 -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="津门老字号共创平台，传承与创新的桥梁" />
    
    <!-- 优化资源加载策略 -->
    
    <!-- 1. DNS预解析 - 提前解析关键域名 -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- 2. 预连接 - 建立与关键资源服务器的连接 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 3. 预加载关键字体资源 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- 4. 移除构建时可能导致问题的预加载资源 -->
    <!-- 这些资源会在构建过程中被正确处理，不需要手动预加载 -->
    
    <!-- 6. 预加载关键图片资源 -->
    <link rel="preload" href="./icons/icon-192x192.svg" as="image" type="image/svg+xml" />
    
    <!-- 图标配置 -->
    <link rel="icon" href="./icons/icon-192x192.svg" type="image/svg+xml" sizes="192x192" />
    <link rel="icon" href="./icons/icon-512x512.svg" type="image/svg+xml" sizes="512x512" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.svg" />
    <!-- 兼容旧浏览器 -->
    <link rel="shortcut icon" href="./icons/icon-192x192.svg" type="image/svg+xml" />
    
    <!-- iOS 相关配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="津脉智坊" />
    <!-- Vercel 分析配置 -->
    <meta name="analytics-web-vitals" content="yes" />
    <!-- 修复mobile-web-app-capable配置 -->
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
